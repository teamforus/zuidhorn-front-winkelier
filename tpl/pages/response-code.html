
<div class="section section-response-code">
  <header class="section section-landing-header"><a class="logo" ui-sref="welcome"><img src="./assets/img/logo-dark.svg" alt="Logo"/></a></header>
  <div class="wrapper">
    <div class="response-code">
      <div class="response-code-inner">
        <div class="response-code-bg-text" ng-bind="$ctrl.$state.current.data.title_bg"></div>
        <div class="response-code-icon"><img src="./assets/img/icon-access.png" alt=""/></div>
        <div class="response-code-title" ng-bind="$ctrl.$state.current.data.title"></div>
        <div class="response-code-desc" ng-bind="$ctrl.$state.current.data.desc"></div>
        <div class="response-code-actions"><a class="button button-success" ui-sref="welcome">Terug naar de homepagina</a></div>
      </div>
    </div>
  </div>
</div>
