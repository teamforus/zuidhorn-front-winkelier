
<div class="section section-container">
  <div class="wrapper"> 
    <div class="section section-title">Transaction ({{ $root.count_transactions }})</div>
    <div ng-show="$ctrl.transactions.length &gt; 0"> 
      <div class="section section-panel">
        <div class="table-responsive">
          <table class="table table-stripped">
            <thead>
              <tr>
                <th>Datum</th>
                <th>Bedrag</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="transaction in $ctrl.transactions">
                <td ng-bind="transaction.created_at | pretty_date"></td>
                <td><strong>â‚¬ </strong><strong>{{ transaction.amount | number_format:2 }}</strong></td>
                <td ng-bind="transaction.status | uc_first"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="section section-panel" ng-show="$ctrl.transactions.length == 0">
      <h4 class="text-center">No transactions</h4>
    </div>
  </div>
</div>
