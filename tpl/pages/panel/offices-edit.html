
<div panel-header="panel-header"></div>
<div class="section section-container">
  <div class="wrapper"> 
    <div class="section section-title">Edit office</div>
    <div class="section section-panel section-panel-profile">
      <div class="section-panel-inner">
        <div class="profile-details">
          <div class="profile-photo" ng-if="$ctrl.office.id &amp;&amp; $ctrl.office.preview != false"><img ng-src="{{ $ctrl.office.preview }}" alt=""/>
            <div class="profile-photo-placeholder" ng-if="$ctrl.office.preview == false"><em class="mdi mdi-image"></em>PHOTO</div>
          </div>
          <div class="logo-title">Photo</div><a class="button button-success" href="#" ng-click="$ctrl.selectPhoto($event)"><em class="mdi mdi-attachment"></em>{{ $ctrl.office.id ? 'Verander afbeelding' : 'Selecteer afbeelding' }}</a>
        </div>
        <form class="form form-sm" ng-submit="$ctrl.submitForm($event, $ctrl.form.office)">
          <div class="row">
            <div class="col col-12">
              <div class="form-heading">Details</div>
            </div>
          </div>
          <div class="row">
            <div class="col col-6">
              <div class="form-group">
                <label class="label"> E-mail</label>
                <input class="form-control" type="email" placeholder="E-mail" ng-model="$ctrl.form.office.values.email"/>
                <p class="text-danger" ng-repeat="error in $ctrl.form.office.errors.email track by $index" ng-bind="error"></p>
              </div>
            </div>
            <div class="col col-6">
              <div class="form-group">
                <label class="label">Telefoonnummer</label>
                <input class="form-control" type="text" placeholder="Telefoonnummer" ng-model="$ctrl.form.office.values.phone"/>
                <p class="text-danger" ng-repeat="error in $ctrl.form.office.errors.phone track by $index" ng-bind="error"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-12">
              <div class="form-group">
                <label class="label">Adres</label>
                <input class="form-control" type="text" placeholder="Adres" ng-model="$ctrl.form.office.values.address"/>
                <p class="text-danger" ng-repeat="error in $ctrl.form.office.errors.address track by $index" ng-bind="error"></p>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-12">
              <div class="form-heading">Openingstijden</div>
            </div>
          </div>
          <div class="row">
            <div class="col col-7th col-mob-4" ng-repeat="week_day in [0, 1, 2, 3, 4, 5, 6]">
              <div class="form-group">
                <label class="label">{{ ['Ma', 'Di', 'Wo', 'Do', 'Vr', 'Za', 'Zo'][week_day] }}</label>
                <select class="form-control" ng-options="k as v for (k,v) in $ctrl.schedule_options" ng-model="$ctrl.form.office.values.schedules[week_day].start_time" ng-change="$ctrl.changeScheduleStart($ctrl.form.office.values.schedules, week_day)"></select>
                <select class="form-control" ng-options="k as v for (k,v) in ($ctrl.schedule_options | limitScheduleOptionBy:$ctrl.form.office.values.schedules[week_day].start_time)" ng-model="$ctrl.form.office.values.schedules[week_day].end_time"></select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-12"><br/></div>
          </div>
          <button class="hidden" type="submit"></button>
        </form>
        <div class="buttons"> <a class="button button-success" href="#" ng-click="$ctrl.submitForm($event, $ctrl.form.office)">Verwerk</a><a class="button button-muted" ui-sref="panel-offices">Annuleer</a></div>
      </div>
    </div>
  </div>
</div>
