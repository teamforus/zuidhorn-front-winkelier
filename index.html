<!DOCTYPE html>
<html lang="en" ng-app="kindpakketApp" ng-controller="BaseController">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title ng-bind="'Zuidhorn. Kindpakket - ' + $root.$state.current.data.title"></title>
    <link rel="icon" href="/assets/img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i&amp;amp;subset=latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/assets/dist/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/dist/angular/angular-csp.css">
    <link rel="stylesheet" href="/assets/css/style.min.css">
    <base href="/">
  </head>
  <body ng-cloak>
    <div ui-view></div>
    <div class="popups">
      <div class="popup popup-auth">
        <div class="popup-backdrop" ng-click="auth.closeModals($event)"></div>
        <div class="popup-inner"><a class="popup-close mdi mdi-close" href="#" ng-click="auth.closeModals($event)"></a>
          <div class="popup-heading">Login</div>
          <form class="form" ng-submit="auth.signInSubmit($event, forms.login)">
            <div class="row">
              <div class="col col-12">
                <div class="form-group">
                  <label class="label">Email</label>
                  <input class="form-control" type="email" placeholder="Email" ng-model="forms.login.values.email">
                  <p class="text-danger" ng-repeat="error in forms.login.errors.email track by $index" ng-bind="error"></p>
                </div>
              </div>
              <div class="col col-12">
                <div class="form-group">
                  <label class="label">Password</label>
                  <input class="form-control" type="password" placeholder="Password" ng-model="forms.login.values.password">
                  <p class="text-danger" ng-repeat="error in forms.login.errors.password track by $index" ng-bind="error"></p>
                </div>
              </div>
            </div>
            <div class="row"><br>
              <div class="col col-12">
                <div class="form-group text-center">
                  <button class="button button-success" type="submit">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="popup popup-voucher">
        <div class="popup-backdrop" ng-click="auth.closeModals($event)"></div>
        <div class="popup-inner"><a class="popup-close mdi mdi-close" href="#" ng-click="auth.closeModals($event)"></a>
          <div class="popup-heading">Activate voucher</div>
          <form class="form" ng-hide="forms.voucher.submit" ng-submit="auth.activateVoucherSubmit($event, forms.voucher)">
            <div class="row">
              <div class="col col-12">
                <div class="form-group">
                  <label class="label">Voucher</label>
                  <input class="form-control" type="text" placeholder="Voucher" ng-model="forms.voucher.values.code">
                  <p class="text-danger" ng-repeat="error in forms.voucher.errors.code track by $index" ng-bind="error"></p>
                </div>
              </div>
              <div class="col col-12">
                <div class="form-group">
                  <label class="label">Email</label>
                  <input class="form-control" type="email" placeholder="Email" ng-model="forms.voucher.values.email">
                  <p class="text-danger" ng-repeat="error in forms.voucher.errors.email track by $index" ng-bind="error"></p>
                </div>
              </div>
            </div>
            <div class="row"><br>
              <div class="col col-12">
                <div class="form-group text-center">
                  <button class="button button-success" type="submit">Submit</button>
                </div>
              </div>
            </div>
          </form>
          <div class="voucher-activation-loading" ng-show="forms.voucher.submit"><img src="./assets/img/progress.gif" alt=""></div>
        </div>
      </div>
      <div class="popup popup-voucher-success">
        <div class="popup-backdrop" ng-click="auth.closeModals($event)"></div>
        <div class="popup-inner"><a class="popup-close mdi mdi-close" href="#" ng-click="auth.closeModals($event)"></a>
          <div class="modal-success">
            <div class="modal-success-title"><em class="mdi mdi-checkbox-multiple-marked-circle-outline"> </em>Voucher Activated</div>
            <div class="modal-success-desc">We have sent the password to your email</div>
          </div>
        </div>
      </div>
      <div class="popup popup-qr-code-email-success">
        <div class="popup-backdrop" ng-click="auth.closeModals($event)"></div>
        <div class="popup-inner"><a class="popup-close mdi mdi-close" href="#" ng-click="auth.closeModals($event)"></a>
          <div class="modal-success">
            <div class="modal-success-title"><em class="mdi mdi-checkbox-multiple-marked-circle-outline"> </em>QR-Code sent</div>
          </div>
        </div>
      </div>
    </div>
    <footer class="section section-footer">Copyright Â© 2017 RMinds. All Rights Reserved. <span>| </span><a href="#">Algemene voorwaarden</a></footer>

    <script src="/assets/dist/jquery/jquery.min.js"></script>
    <script src="/assets/dist/angular/angular.min.js"></script>
    <script src="/assets/dist/@uirouter/angularjs/angular-ui-router.min.js"></script>

    <script src="/assets/dist/core-js/core.min.js"></script>
    <script src="/assets/dist/nanoscroller/jquery.nanoscroller.js"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
